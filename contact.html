<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="./vendor/justifiedGallery.min/justifiedGallery.min.css" />
        <link rel="stylesheet" type="text/css" href="./vendor/swipebox/css/swipebox.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/portfolio.css">
    </head>

    <body>
        <div class="default">
            <header class ="header">
                <nav class="nav">
                    <ul>
                        <li class="navItem"><a href="./portfolio.html">Home</a></li>
                        <li class="navItem"><a href="./project_list.html">Project List</a></li>
                        <li class="navItem"><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section>
                  <h2 class="contact-title">Contact Ryan Kim</h2>
                  <form class="flex column">

                      <input class="email input-field" type="email" placeholder="Your Email" required name="_replyto"/>
                      <textarea class="message input-field" rows="10" cols="20" placeholder="Write me something nice!" required></textarea>

                      <input type="hidden" name="_subject" value="Email from Ryan's Portfolio!" />
                      <input type="text" name="_gotcha" style="display:none" />

                      <button class="button" type="submit">Send</button>
                  </form>
            </section>



        </div>

        <script src="./vendor/jquery-2.2.0.min.js"></script>
        <script src="./js/contact.js"></script>
    </body>

</html>
